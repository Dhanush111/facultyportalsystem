<!DOCTYPE html>
<html>
<head>
	<title>Monthly Report Form</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
<body>
	<h1>Monthly Report</h1>
	<p>Please fill out the form below:</p>

	<form action="submit_report.php" method="post" enctype="multipart/form-data">
		<label for="report_date">Report Date:</label>
		<input type="date" id="report_date" name="report_date" required><br><br>

		<label for="report_pdf">Upload Report (PDF only):</label>
		<input type="file" id="report_pdf" name="report_pdf" accept=".pdf" required><br><br>

		<input type="submit" value="Submit Report">
	</form>

</body>
</html>
